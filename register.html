  <script>var check = function() {
  if (document.getElementById('password').value ==
    document.getElementById('confirm_password').value) {
    document.getElementById('message').style.color = 'green';
    document.getElementById('message').innerHTML = 'matching';
  } else {
    document.getElementById('message').style.color = 'red';
    document.getElementById('message').innerHTML = 'not matching';
  }
}
</script>

<style>
img.avatar{
  border-radius: 30px;
  border: 2px solid;

  display: block;

  text-align: center;

  box-sizing: border-box;

<body>
<h2>Register Yourself</h2>
<center><img class="avatar" src="/img/login-icon.png" align="middle"  ></center>
<div class="container-fluid">
<form action="/register.php">
<label for="First Name">Fist Name:</label>
    <input type="text" name="fname" id="First Name" placeholder="Enter your first name" required>
</br><label for="Last Name">Last Name:</label>
    <input type="text" name="lname" id="Last Name" placeholder="Enter your last name" required>
</br><label for="Email Address">Email Address:</label>
    <input type="text" name="email" id="Email Address" placeholder="Enter your email address"  required>
</br><label for="dob">Date Of Birth</label>
    <input type="date" name="dob" id="dob" placeholder="Enter your Date of Birth"  required>
  </br><label for="mobileno">Mobile Number</label>
      <input type="int" name="mobileno" id="mobileno" placeholder="Enter your Mobile Number"  required>
</br><label for="password">Password</label>
    <input type="password" name="password" id="password" placeholder="Enter your password" onkeyup='check();' required>
</br><label for="confirm_password">Re-enter Your Password</label>
    <input type="password" name="confirm_password" id="confirm_password" placeholder="Re-enter Your Password" onkeyup='check();' required>
<br><span id='message'></span>
<button type="submit" class="login">Register</button>
</form>
</div>
</body>
